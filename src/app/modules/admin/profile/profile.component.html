<div class="flex flex-col w-full">
    <ng-container>
      <!-- Contact form -->
      <div class="relative flex flex-col items-center flex-auto px-6 sm:px-12">
        <div class="w-full max-w-3xl">
          <form [formGroup]="myForm" *ngIf="myForm">
            <div class="mt-10">
                <div class="-ml-4 sm:mt-8" *ngIf="user.isAdmin!==1">
                  <a mat-button [routerLink]="['/user']" [color]="'primary'">
                      <mat-icon [svgIcon]="'heroicons_outline:arrow-long-left'"></mat-icon>
                      <span class="ml-2">Back to Recipes</span>
                  </a>
              </div>
              <h1 class="mt-6 mb-10 ml-1 text-[#8B7F87] text-3xl font-semibold">
              Profil
              </h1>

              <div class="flex items-center justify-center ">

                <app-upload [folder]="'users'" [image]="user.image" (dataEvent)="receiveData($event)"></app-upload>


            </div>

              <ng-container>
                <div class="flex mt-4">
                  <mat-form-field class="w-full ml-2">
                    <mat-label>Nom</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                    <input matInput formControlName="nom" />
                  </mat-form-field>
                </div>
              </ng-container>
            </div>

            <div class="mt-2">
              <mat-form-field class="w-full">
                <mat-label>Prenom</mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                <input matInput formControlName="prenom" placeholder="Name" spellcheck="false" />
              </mat-form-field>
            </div>

            <div class="mt-2">
              <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:envelope'"></mat-icon>
                <input matInput formControlName="email" placeholder="email" spellcheck="false" />
              </mat-form-field>
            </div>

            <div class="mt-2">
              <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:tag'"></mat-icon>
                <input matInput formControlName="password" placeholder="Password" spellcheck="false" type="password" />
              </mat-form-field>
            </div>

            <div class="flex items-center py-4 pl-1 pr-4 mt-10 -mx-6 border-t sm:-mx-12 sm:pr-12 sm:pl-7 bg-gray-50 dark:bg-transparent">
                <button mat-button [color]="'warn'" [matTooltip]="'Delete'" (click)="ProfileDeletePoppup()">
                    Supprimer
                </button>

              <button class="ml-auto" mat-button matTooltip="Cancel" (click)="toggleEditMode()">
                Annuler
              </button>
              <button mat-flat-button class="ml-2 bg-[#2E849D] text-white" matTooltip="Save" (click)="update()">
                Enregistrer
              </button>
            </div>
          </form>
        </div>
      </div>
    </ng-container>
  </div>
<ng-container>
    <ng-template #popupTemplate let-dialogRef>

        <button mat-icon-button style="float:right; margin: 5px;color:#93A267; background-color: #E0DADA; "
            matDialogClose>
            <mat-icon class="text-white">close</mat-icon>
        </button>

        <mat-dialog-content class="bg-[#FEF2F flex flex-col items-center justify-center w-full ">
            <div class="flex flex-col items-center justify-center w-full gap-5 ">
                <span class="text-[#93A267] font-semibold text-2xl"> Profile Updated</span>


            </div>
        </mat-dialog-content>

    </ng-template>
</ng-container>

<ng-container>
    <ng-template #DeletePoppup let-dialogRef>

        <button mat-icon-button style="float:right; margin: 5px;color:#93A267; background-color: #E0DADA; "
            matDialogClose>
            <mat-icon class="text-white">close</mat-icon>
        </button>

        <mat-dialog-content class="bg-[#FEF2F flex flex-col items-center justify-center w-full ">
            <div class="flex flex-col items-center justify-center w-full gap-5 ">
                <span class="text-2xl font-semibold text-center text-black"> Are u sure that u want to delete Your Account</span>
                <div class="flex items-center py-4 pl-1 pr-4 mt-10 -mx-6 border-t sm:-mx-12 sm:pr-12 sm:pl-7 dark:bg-transparent">
                    <button class="ml-auto" (click)="delete()" mat-button matTooltip="Cancel" (click)="toggleEditMode()">
                        Yes
                      </button>
                      <button matDialogClose mat-flat-button class="ml-2 bg-[#2E849D] text-white" matTooltip="Save" (click)="update()">
                        No
                      </button>
                </div>

            </div>
        </mat-dialog-content>

    </ng-template>
</ng-container>
