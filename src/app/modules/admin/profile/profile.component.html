<div class="flex flex-col w-full">
    <ng-container>
      <!-- Contact form -->
      <div class="relative flex flex-col items-center flex-auto px-6 sm:px-12">
        <div class="w-full max-w-3xl">
          <form [formGroup]="myForm" *ngIf="myForm">
            <div class="mt-10">
              <h1 class="mt-6 mb-10 ml-1 text-[#8B7F87] text-3xl font-semibold">
              Profil
              </h1>

              <div class="flex items-center justify-center ">

                <app-upload-fa-image formControlName="image" folder="users" [multiple]="false" />
            </div>

              <ng-container>
                <div class="flex mt-4">
                  <mat-form-field class="w-full ml-2">
                    <mat-label>Nom</mat-label>
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                    <input matInput formControlName="nom" />
                  </mat-form-field>
                </div>
              </ng-container>
            </div>

            <div class="mt-2">
              <mat-form-field class="w-full">
                <mat-label>Prenom</mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                <input matInput formControlName="prenom" placeholder="Name" spellcheck="false" />
              </mat-form-field>
            </div>

            <div class="mt-2">
              <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:envelope'"></mat-icon>
                <input matInput formControlName="email" placeholder="email" spellcheck="false" />
              </mat-form-field>
            </div>

            <div class="mt-2">
              <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:tag'"></mat-icon>
                <input matInput formControlName="password" placeholder="Password" spellcheck="false" type="password" />
              </mat-form-field>
            </div>

            <div class="flex items-center py-4 pl-1 pr-4 mt-10 -mx-6 border-t sm:-mx-12 sm:pr-12 sm:pl-7 bg-gray-50 dark:bg-transparent">

              <button class="ml-auto" mat-button matTooltip="Cancel" (click)="toggleEditMode()">
                Annuler
              </button>
              <button mat-flat-button class="ml-2 bg-[#2E849D] text-white" matTooltip="Save" (click)="update()">
                Enregistrer
              </button>
            </div>
          </form>
        </div>
      </div>
    </ng-container>
  </div>
