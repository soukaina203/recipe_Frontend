<div class="file-upload">
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    <div *ngIf="previewUrl">
      <h3>Image Preview:</h3>
      <img [src]="previewUrl" alt="Image Preview" style="max-width: 300px; max-height: 300px;" />
      <button (click)="onUpload()">Upload</button>
    </div>
  </div>
