<div class="relative flex items-center justify-center w-full h-fit lg:pb-[4rem] overflow-hidden">
    <div [ngClass]="{'w-[300%]': isLargeScreen, 'w-full': !isLargeScreen}"
         [ngStyle]="{'transform': 'translateX(-' + currentIndex * (isLargeScreen ? 33.3333 : 100) + '%)'}"
         class="flex mb-8 transition-transform duration-500 ease-in-out lg:mb-0">
      <div *ngFor="let comment of comments$|async; let index = index"
           [ngClass]="{'w-1/3': isLargeScreen, 'w-full': !isLargeScreen}"
           class="flex flex-col items-center flex-shrink-0 bg-black/85">



        <img
        [src]="comment?.user.image==='string'?
        'assets/images/pics/blank.png'
         : 'http://localhost:5228/users/'+comment?.user.image"
        class="w-12 h-12 mt-auto mb-auto rounded-full"
    >


        <div class="mt-4 text-center">
          <h2 class="mb-2 text-2xl font-semibold text-white uppercase font-Yantramanav-Black">{{comment.content}}</h2>
          <p class="mb-4 font-semibold text-gray-300">{{comment?.user.nom}} {{comment?.user.prenom}}</p>

        </div>
      </div>
    </div>
    <button class="absolute p-2 text-white transform -translate-y-1/2 top-1/2 left-2 bg-black/50 rounded-md hover:bg-[#E60035]" (click)="handlePrev()">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
        <path strokeLinecap="round" strokeLinejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <button class="absolute p-2 text-white transform -translate-y-1/2 top-1/2 right-2 bg-black/50 rounded-md hover:bg-[#E60035]" (click)="handleNext()">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 24 24" stroke="currentColor" strokeWidth="2">
        <path strokeLinecap="round" strokeLinejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
