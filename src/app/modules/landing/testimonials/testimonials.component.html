<div class="p-[11rem]">


<div class="mb-10 md:mx-auto sm:text-center md:mb-12">

<h2 class="max-w-3xl font-sans text-center mb-2 text-3xl font-bold leading-none tracking-tight text-[#376F00] lg:text-6xl md:mx-auto">
What People Say About Our Recipes
    </h2>
    <p class="text-center hidden md:block text-[#9E7B5D] lg:max-w-xl mr-auto ml-auto font-medium text-xl">
        From comfort food classics to exotic flavors, our featured recipes are sure to impress
      </p>
</div>
<div class="relative flex items-center justify-center  md:max-w-full text-black lg:max-w-screen-[37rem]
 ml-auto mr-auto  h-fit lg:pb-[4rem] overflow-hidden p-20 ">
    <div [ngClass]="{'w-[300%]': isLargeScreen, 'w-full': !isLargeScreen}"
         [ngStyle]="{'transform': 'translateX(-' + currentIndex * (isLargeScreen ? 33.3333 : 100) + '%)'}"
         class="flex mb-8 transition-transform duration-500 ease-in-out lg:mb-0 gap-[2rem] ">


      <div *ngFor="let comment of comments$|async; let index = index"
           [ngClass]="{'w-[30rem] h-[18rem] ': isLargeScreen, 'w-full': !isLargeScreen}"
           class="flex flex-col items-center flex-shrink-0 shadow-xl bg-black/85 rounded-tl-[206.22px] rounded-br-[206px]">



        <img
        [src]="comment?.user.image==='string'?
        'assets/images/pics/blank.png'
         : 'http://localhost:5228/users/'+comment?.user.image"
        class="w-32 h-32 mt-auto mb-auto rounded-full"
    >


        <div class="mt-4 text-center">
          <h2 class="mb-2 text-2xl font-semibold text-black uppercase font-Yantramanav-Black">{{comment.content}}</h2>
          <p class="mb-4 font-semibold text-gray-900">{{comment?.user.nom}} {{comment?.user.prenom}}</p>

        </div>
      </div>
    </div>
    <button class="absolute p-2 text-black transform -translate-y-1/2 top-1/2 left-2 bg-white rounded-md hover:text-white hover:bg-[#D0A614]" (click)="handlePrev()">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
        <path strokeLinecap="round" strokeLinejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <button class="absolute p-2 text-black transform -translate-y-1/2 top-1/2 right-2 bg-white rounded-md hover:text-white hover:bg-[#D0A614]" (click)="handleNext()">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 24 24" stroke="currentColor" strokeWidth="2">
        <path strokeLinecap="round" strokeLinejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
</div>
